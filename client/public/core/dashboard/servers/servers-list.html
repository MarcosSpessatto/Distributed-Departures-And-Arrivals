<h5 class="center"><strong>Available Servers </strong></h5>
<table class="striped">
    <thead>
    <tr>
        <th>Server Name</th>
        <th>Location</th>
        <th>Year</th>
        <th>Active</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-if="servers.servers.length > 0" ng-repeat="server in servers.servers track by $index">
        <td>{{server.name}}</td>
        <td>{{server.location}}</td>
        <td>{{server.year}}</td>
        <td ng-if="server.active"><span style="float:left;" class="new badge" data-badge-caption="Active"></span></td>
        <td ng-if="!server.active"><span style="float:left;" class="new badge red" data-badge-caption="Down"></span></td>
    </tr>
    <tr ng-if="servers.servers.length === 0">
        <td colspan="4" class="center">
            <strong>No servers available.</strong>
        </td>
    </tr>
    </tbody>
</table>
<h6 class="center"></h6>
