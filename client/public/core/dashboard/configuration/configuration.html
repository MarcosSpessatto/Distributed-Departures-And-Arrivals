<form class="col s12">
    <div class="row" ng-if="!configuration.connected">
        <div class="input-field col s6">
            <input  id="first_name" type="text" class="validate">
            <label for="first_name">IP Address</label>
        </div>
        <div class="input-field col s6">
            <input id="last_name" type="text" class="validate">
            <label for="last_name">PORT</label>
        </div>
    </div>
    <div class="row" >
        <button ng-if="!configuration.connected" ng-click="configuration.connect()" class="btn btn-success">Connect</button>
        <button ng-if="configuration.connected" ng-click="configuration.disconnect()" class="btn red">Disconnect</button>
    </div>
</form>
